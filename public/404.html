<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to main page while preserving query parameters
    const segments = window.location.pathname.split('/');
    const basePath = segments.slice(0, segments.indexOf('SpectralifyWeb') + 1).join('/');
    window.location.replace(basePath + '/?' + window.location.search.slice(1) + window.location.hash);
  </script>
</head>
<body>
  <p>Redirecting to application...</p>
</body>
</html>
