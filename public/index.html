<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spectralify</title>
  </head>
  <body>
    <script>
      // Check for redirected authentication
      (function() {
        const query = window.location.search.substring(1);
        if (query && (query.includes('code=') || query.includes('error='))) {
          // Extract the auth parameters
          const urlParams = new URLSearchParams(query);
          // Redirect to the build-playlist route with parameters
          window.history.replaceState(
            {}, 
            '', 
            '/SpectralifyWeb/build-playlist?' + query
          );
        }
      })();
    </script>
    <div id="root"></div>
  </body>
</html>
